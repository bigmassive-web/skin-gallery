<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Skins Gallery - Complete Collection</title>
    <meta name="description" content="Browse all CS:GO skins with high-quality images, rarity information, and detailed specs. Complete collection of weapons, knives, and gloves.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-gold: #ffd700;
            --rarity-consumer: #b0c3d9;
            --rarity-industrial: #5e98d9;
            --rarity-milspec: #4b69ff;
            --rarity-restricted: #8847ff;
            --rarity-classified: #d32ce6;
            --rarity-covert: #eb4b4b;
            --rarity-contraband: #e4ae39;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Controls */
        .controls {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-gold);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skins Grid */
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .skin-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .skin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .skin-card:hover::before {
            left: 100%;
        }

        .skin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .skin-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .skin-card:hover .skin-image {
            transform: scale(1.05);
        }

        .skin-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-gold);
            line-height: 1.3;
        }

        .skin-weapon {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .skin-details {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .skin-rarity {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Rarity Colors */
        .rarity-common { background: var(--rarity-consumer); color: #333; }
        .rarity-uncommon { background: var(--rarity-industrial); color: white; }
        .rarity-rare { background: var(--rarity-milspec); color: white; }
        .rarity-mythical { background: var(--rarity-restricted); color: white; }
        .rarity-legendary { background: var(--rarity-classified); color: white; }
        .rarity-ancient { background: var(--rarity-covert); color: white; }
        .rarity-immortal { background: var(--rarity-contraband); color: #333; }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border-left: 4px solid #2ecc71;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border-left: 4px solid #3498db;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .pagination {
                gap: 10px;
            }
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🔫 CS:GO Skins Gallery</h1>
            <p>Explore the complete collection of Counter-Strike skins with high-quality images and detailed information</p>
        </header>

        <!-- Stats Section -->
        <section class="stats-section" id="statsSection" style="display: none;">
            <div class="stat-card">
                <span class="stat-number" id="totalSkins">0</span>
                <div class="stat-label">Total Skins</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalWeapons">0</span>
                <div class="stat-label">Unique Weapons</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCollections">0</span>
                <div class="stat-label">Collections</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgPrice">$0</span>
                <div class="stat-label">Loaded</div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="searchInput">Search Skins</label>
                    <input type="text" id="searchInput" placeholder="Search by name, weapon, or pattern...">
                </div>
                
                <div class="form-group">
                    <label for="weaponFilter">Weapon Type</label>
                    <select id="weaponFilter">
                        <option value="">All Weapons</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rarityFilter">Rarity</label>
                    <select id="rarityFilter">
                        <option value="">All Rarities</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="name">Name (A-Z)</option>
                        <option value="weapon">Weapon Type</option>
                        <option value="rarity">Rarity</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button class="btn" onclick="loadSkins()">Load All Skins</button>
                </div>
            </div>
        </section>

        <!-- Messages -->
        <div id="messageArea"></div>

        <!-- Loading -->
        <div id="loadingIndicator" style="display: none;" class="loading">
            <div class="spinner"></div>
            <div>Loading CS:GO skins...</div>
        </div>

        <!-- Skins Grid -->
        <section class="skins-grid" id="skinsContainer"></section>

        <!-- Pagination -->
        <div class="pagination" id="paginationContainer" style="display: none;">
            <button id="prevBtn" onclick="previousPage()">« Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" onclick="nextPage()">Next »</button>
        </div>
    </div>

    <script>
        class CSGOSkinsGallery {
            constructor() {
                // Primary API endpoint (GitHub Pages)
                this.apiBaseUrl = 'https://bymykel.github.io/CSGO-API/api/en';
                // Fallback API endpoint (Raw GitHub)
                this.fallbackApiUrl = 'https://raw.githubusercontent.com/ByMykel/CSGO-API/main/public/api/en';
                
                this.allSkins = [];
                this.filteredSkins = [];
                this.currentPage = 1;
                this.itemsPerPage = 24;
                this.isLoading = false;
                
                this.setupEventListeners();
                this.showMessage('🚀 GitHub Pages Compatible! Click "Load All Skins" to browse the complete CS:GO collection.', 'info');
            }

            setupEventListeners() {
                // Search input with debouncing
                let searchTimeout;
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.filterSkins();
                    }, 300);
                });

                // Filter dropdowns
                document.getElementById('weaponFilter').addEventListener('change', () => this.filterSkins());
                document.getElementById('rarityFilter').addEventListener('change', () => this.filterSkins());
                document.getElementById('sortBy').addEventListener('change', () => this.filterSkins());
            }

            showMessage(message, type = 'info') {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
                
                // Auto-hide after 5 seconds for success/info messages
                if (type !== 'error') {
                    setTimeout(() => {
                        messageArea.innerHTML = '';
                    }, 5000);
                }
            }

            async loadSkins() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                document.getElementById('loadingIndicator').style.display = 'block';
                this.showMessage('Fetching CS:GO skins data from GitHub Pages API...', 'info');

                try {
                    // Try primary GitHub Pages API first
                    let response = await fetch(`${this.apiBaseUrl}/skins.json`);
                    
                    // If primary fails, try fallback raw GitHub URL
                    if (!response.ok) {
                        console.log('Primary API failed, trying fallback...');
                        response = await fetch(`${this.fallbackApiUrl}/skins.json`);
                    }
                    
                    if (!response.ok) {
                        throw new Error(`API responded with status: ${response.status}`);
                    }

                    const skins = await response.json();
                    
                    if (!Array.isArray(skins) || skins.length === 0) {
                        throw new Error('No skins data received');
                    }

                    this.allSkins = skins;
                    this.filteredSkins = [...skins];
                    
                    this.populateFilters();
                    this.updateStats();
                    this.displaySkins();
                    this.updatePagination();
                    
                    document.getElementById('statsSection').style.display = 'grid';
                    document.getElementById('statsSection').classList.add('fade-in');
                    
                    this.showMessage(`✅ Successfully loaded ${skins.length} CS:GO skins from GitHub Pages API!`, 'success');
                    
                } catch (error) {
                    console.error('Error loading skins:', error);
                    this.showMessage(`❌ Failed to load skins: ${error.message}. GitHub Pages API may be temporarily unavailable.`, 'error');
                } finally {
                    this.isLoading = false;
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            }

            populateFilters() {
                // Populate weapon filter
                const weaponTypes = [...new Set(this.allSkins.map(skin => skin.weapon?.name).filter(Boolean))].sort();
                const weaponSelect = document.getElementById('weaponFilter');
                weaponSelect.innerHTML = '<option value="">All Weapons</option>';
                weaponTypes.forEach(weapon => {
                    weaponSelect.innerHTML += `<option value="${weapon}">${weapon}</option>`;
                });

                // Populate rarity filter
                const rarities = [...new Set(this.allSkins.map(skin => skin.rarity?.name).filter(Boolean))].sort();
                const raritySelect = document.getElementById('rarityFilter');
                raritySelect.innerHTML = '<option value="">All Rarities</option>';
                rarities.forEach(rarity => {
                    raritySelect.innerHTML += `<option value="${rarity}">${rarity}</option>`;
                });
            }

            updateStats() {
                const totalSkins = this.allSkins.length;
                const uniqueWeapons = new Set(this.allSkins.map(skin => skin.weapon?.name).filter(Boolean)).size;
                const totalCollections = new Set(this.allSkins.flatMap(skin => skin.collections?.map(c => c.name) || [])).size;

                document.getElementById('totalSkins').textContent = totalSkins.toLocaleString();
                document.getElementById('totalWeapons').textContent = uniqueWeapons;
                document.getElementById('totalCollections').textContent = totalCollections;
                document.getElementById('avgPrice').textContent = '✅';
            }

            filterSkins() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const weaponFilter = document.getElementById('weaponFilter').value;
                const rarityFilter = document.getElementById('rarityFilter').value;
                const sortBy = document.getElementById('sortBy').value;

                this.filteredSkins = this.allSkins.filter(skin => {
                    const matchesSearch = !searchTerm || 
                        skin.name?.toLowerCase().includes(searchTerm) ||
                        skin.weapon?.name?.toLowerCase().includes(searchTerm) ||
                        skin.pattern?.name?.toLowerCase().includes(searchTerm) ||
                        skin.description?.toLowerCase().includes(searchTerm);
                    
                    const matchesWeapon = !weaponFilter || skin.weapon?.name === weaponFilter;
                    const matchesRarity = !rarityFilter || skin.rarity?.name === rarityFilter;
                    
                    return matchesSearch && matchesWeapon && matchesRarity;
                });

                // Sort results
                this.filteredSkins.sort((a, b) => {
                    switch (sortBy) {
                        case 'name':
                            return (a.name || '').localeCompare(b.name || '');
                        case 'weapon':
                            return (a.weapon?.name || '').localeCompare(b.weapon?.name || '');
                        case 'rarity':
                            const rarityOrder = {
                                'Consumer Grade': 1,
                                'Industrial Grade': 2,
                                'Mil-Spec Grade': 3,
                                'Restricted': 4,
                                'Classified': 5,
                                'Covert': 6,
                                'Contraband': 7
                            };
                            return (rarityOrder[a.rarity?.name] || 0) - (rarityOrder[b.rarity?.name] || 0);
                        case 'recent':
                            return b.id.localeCompare(a.id);
                        default:
                            return 0;
                    }
                });

                this.currentPage = 1;
                this.displaySkins();
                this.updatePagination();
            }

            displaySkins() {
                const container = document.getElementById('skinsContainer');
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const skinsToShow = this.filteredSkins.slice(startIndex, endIndex);

                container.innerHTML = '';

                if (skinsToShow.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">No skins found matching your criteria.</div>';
                    return;
                }

                skinsToShow.forEach(skin => {
                    const skinCard = document.createElement('div');
                    skinCard.className = 'skin-card fade-in';
                    
                    const rarityClass = this.getRarityClass(skin.rarity?.name);
                    const weaponName = skin.weapon?.name || 'Unknown';
                    const patternName = skin.pattern?.name || 'Default';
                    const collections = skin.collections?.map(c => c.name).join(', ') || 'None';
                    
                    skinCard.innerHTML = `
                        <img src="${skin.image || 'https://via.placeholder.com/300x180?text=No+Image'}" 
                             alt="${skin.name}" 
                             class="skin-image" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/300x180?text=Image+Not+Found'">
                        
                        <div class="skin-name">${skin.name || 'Unknown Skin'}</div>
                        <div class="skin-weapon">${weaponName}</div>
                        
                        <div class="skin-details">
                            <strong>Pattern:</strong> ${patternName}<br>
                            <strong>Collections:</strong> ${collections}<br>
                            ${skin.stattrak ? '<strong>StatTrak™</strong> Available<br>' : ''}
                            ${skin.souvenir ? '<strong>Souvenir</strong> Available<br>' : ''}
                        </div>
                        
                        <div class="skin-rarity ${rarityClass}">
                            ${skin.rarity?.name || 'Unknown Rarity'}
                        </div>
                    `;
                    
                    container.appendChild(skinCard);
                });
            }

            getRarityClass(rarityName) {
                const rarityMap = {
                    'Consumer Grade': 'rarity-common',
                    'Industrial Grade': 'rarity-uncommon',
                    'Mil-Spec Grade': 'rarity-rare',
                    'Restricted': 'rarity-mythical',
                    'Classified': 'rarity-legendary',
                    'Covert': 'rarity-ancient',
                    'Contraband': 'rarity-immortal'
                };
                return rarityMap[rarityName] || 'rarity-common';
            }

            updatePagination() {
                const totalPages = Math.ceil(this.filteredSkins.length / this.itemsPerPage);
                const paginationContainer = document.getElementById('paginationContainer');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const pageInfo = document.getElementById('pageInfo');

                if (totalPages > 1) {
                    paginationContainer.style.display = 'flex';
                    prevBtn.disabled = this.currentPage === 1;
                    nextBtn.disabled = this.currentPage === totalPages;
                    pageInfo.textContent = `Page ${this.currentPage} of ${totalPages} (${this.filteredSkins.length} items)`;
                } else {
                    paginationContainer.style.display = 'none';
                }
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.displaySkins();
                    this.updatePagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.filteredSkins.length / this.itemsPerPage);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.displaySkins();
                    this.updatePagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        }

        // Initialize the gallery
        const gallery = new CSGOSkinsGallery();

        // Global functions for buttons
        function loadSkins() {
            gallery.loadSkins();
        }

        function previousPage() {
            gallery.previousPage();
        }

        function nextPage() {
            gallery.nextPage();
        }

        // Load skins automatically after 2 seconds if user hasn't clicked
        setTimeout(() => {
            if (!gallery.isLoading && gallery.allSkins.length === 0) {
                gallery.showMessage('Auto-loading CS:GO skins for you...', 'info');
                gallery.loadSkins();
            }
        }, 3000);
    </script>
</body>
</html>
